<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Card</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .music-card {
      display: flex;
      align-items: center;
      background-color: #111;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .music-card img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .song-details {
      flex-grow: 1;
    }

    .song-title {
      font-size: 15px;
      font-weight: 600;
    }

    .song-artist {
      font-size: 12px;
      color: #aaa;
    }

    .plus-icon {
      font-size: 20px;
      margin-left: 10px;
      color: #999;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="music-card">
    <img src="15d5bb12-d378-47b2-af4d-bc05465916d4.png" alt="Satranga Cover">
    <div class="song-details">
      <div class="song-title">Satranga (From "ANIMAL")</div>
      <div class="song-artist">Arijit Singh, Shreyas Puranik</div>
    </div>
    <div class="plus-icon">+</div>
  </div>

</body>
</html>
